<!DOCTYPE html>
<html lang="bg">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | Page not found</title>
    <link rel="icon" href="/logo.ico" />
    <style>
      body {
        background-color: #f0f2f5;
        color: #212121;
        background-color: #fafafa;
        font-family: "Poppins", sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
      }

      .container {
        max-width: 600px;
        width: 100%;
      }

      .error-image {
        max-width: 300px;
        width: 80%;
        height: auto;
        margin-bottom: 20px;
      }

      h1 {
        color: #1976d2;
        font-size: 2.5em;
        margin-top: 0;
        margin-bottom: 10px;
      }

      p {
        font-size: 1.2em;
        margin-bottom: 30px;
      }

      .home-button {
        display: inline-block;
        background-color: #1976d2;
        color: #ffffff;
        padding: 12px 25px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        font-size: 1em;
        transition: background-color 0.3s ease;
      }

      .home-button:hover {
        background-color: #135a9e;
      }

      /* Responsive styles */
      @media (max-width: 600px) {
        h1 {
          font-size: 2em;
        }
        p {
          font-size: 1em;
        }
        .error-image {
          max-width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://www.georgifudulov.com/404.png"
        alt="error 404 image"
        class="error-image"
      />
      <h1>Error 404</h1>
      <p>Looks like the page you are searching for does not exist.</p>
      <a href="/" class="home-button">Go to homepage</a>
    </div>
  </body>
</html>
